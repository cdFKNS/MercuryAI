<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury AI</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <header>
      <img src="images/MercuryAIWB.png" alt="Mercury AI LOGO">
      <h1>Mercury AI</h1>
    </header>

    <nav>
      <button type="button" class="tab-btn" onclick="openTab('Bio')">Bio</button>
      <button type="button" class="tab-btn" onclick="openTab('Profile')">Profile</button>
      <button type="button" class="tab-btn" onclick="openTab('Portfolio Summary')">Portfolio Summary</button>
    </nav>
    
    <main>
      <section id="Bio" class="tab-content">
        <h2>Bio</h2>
        <div id="bio-area">
          <!-- Placeholder for generated bio output -->
        </div>
        <div class="input-area">
          <input type="text" id="bioInput" placeholder="Enter details for your bio (e.g., interests, background)...">
          <button type="button" onclick="sendMessage('Bio')">Generate Bio</button>
        </div>
      </section>

      <section id="Profile" class="tab-content">
          <h2>Profile</h2>
          <div id="profile-area">
            <!-- Placeholder for generated profile output -->
          </div>
          <div class="input-area">
            <input type="text" id="profileInput" placeholder="Enter profile details (e.g., Name: John Doe, Version: 1.0, Specialty: AI)...">
            <button type="button" onclick="sendMessage('Profile')">Generate Profile</button>
          </div>
      </section>

      <section id="Portfolio Summary" class="tab-content">
        <h2>Portfolio Summary</h2>
        <div id="portfolio-area">
          <!-- Placeholder for generated portfolio summary output -->
        </div>
        <div class="input-area">
          <input type="text" id="portfolioInput" placeholder="Enter portfolio details (e.g., projects, skills, experience)...">
          <button type="button" onclick="sendMessage('PortfolioSummary')">Generate Summary</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
