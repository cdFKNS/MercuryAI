<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercury AI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="images/MercuryAI2.png" alt="Mercury AI LOGO">
    <h1>Mercury AI</h1>
  </header>

  <nav>
    <button type="button" class="tab-btn" onclick="openTab('Bio')">Bio</button>
    <button type="button" class="tab-btn" onclick="openTab('Profile')">Profile</button>
    <button type="button" class="tab-btn" onclick="openTab('Portfolio Summary')">Portfolio Summary</button>
  </nav>

  <!---- Tone Selector ---->
  <div id="tone-selector" style="text-align:center; margin: 16px 0;">
    <button type="button" id="toneBtn" onclick="cycleTone()">Tone: <span id="toneLabel">Formal</span></button>
  </div>

  <button type="button" onclick="showSavedItems()">View Saved Outputs</button>

  <main>
    <section id="Bio" class="tab-content">
      <h2>Bio Generator</h2>
      <div id="bio-area" class="chat-area"></div>
      <div class="input-area">
        <input type="text" id="bioInput" placeholder="Describe your current role, key skills, achievements, and career goals.">
        <button type="button" onclick="sendMessage('Bio')">Generate Bio</button>
      </div>
      <!-- Example for Bio section -->
      <div class="output-actions" style="margin: 8px 0;">
        <button type="button" onclick="saveCurrentOutput('Bio')">Save Output</button>
        <button type="button" onclick="clearAllUserData(); alert('All saved outputs deleted!');">Delete All
          Saved</button>
      </div>
    </section>

    <section id="Profile" class="tab-content">
      <h2>Profile</h2>
      <div id="profile-area">
        <!-- Placeholder for generated profile output -->
      </div>
      <div class="input-area">
        <input type="text" id="profileInput"
          placeholder="Summarize your professional identity in 1-2 sentences. Example: 'I build data-driven solutions for healthcare. Passionate about AI and improving patient outcomes.'">
        <button type="button" onclick="sendMessage('Profile')">Generate Profile</button>
      </div>
      <!-- Example for Profile section -->
      <div class="output-actions" style="margin: 8px 0;">
        <button type="button" onclick="saveCurrentOutput('Profile')">Save Output</button>
        <button type="button" onclick="clearAllUserData(); alert('All saved outputs deleted!');">Delete All
          Saved</button>
      </div>
    </section>

    <section id="Portfolio Summary" class="tab-content">
      <h2>Portfolio Summary</h2>
      <div id="portfolio-area">
        <!-- Placeholder for generated portfolio summary output -->
      </div>
      <div class="input-area">
        <input type="text" id="portfolioInput"
          placeholder="List a project, your role, technologies used, and the impact. Example: 'Led a team to develop a mobile app using React Native and Firebase'">
        <button type="button" onclick="sendMessage('PortfolioSummary')">Generate Summary</button>
      </div>
      <!-- Example for Portfolio Summary section -->
      <div class="output-actions" style="margin: 8px 0;">
        <button type="button" onclick="saveCurrentOutput('PortfolioSummary')">Save Output</button>
        <button type="button" onclick="clearAllUserData(); alert('All saved outputs deleted!');">Delete All
          Saved</button>
      </div>
    </section>
  </main>

  <div id="saved-items-modal"
    style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000;">
    <div
      style="background:#fff; margin:5% auto; padding:24px; width:90%; max-width:500px; border-radius:8px; position:relative;">
      <button onclick="closeSavedItems()"
        style="position:absolute; top:8px; right:12px; font-size:1.5em; background:none; border:none; cursor:pointer;">&times;</button>
      <h3>Saved Outputs</h3>
      <div id="saved-items-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
